services:
  # -------- Infrastructure --------
  mysql:
    image: mysql:8.0
    container_name: fitness-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-fitness_users_db}
      MYSQL_USER: ${MYSQL_USER:-fitnessuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-fitness123}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123}"]
      interval: 10s
      timeout: 5s
      retries: 10

  mongodb:
    image: mongo:7.0
    container_name: fitness-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-mongo123}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - fitness-network

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: fitness-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - fitness-network

  redis:
    image: redis:7.2-alpine
    container_name: fitness-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fitness-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: fitness-keycloak
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: dev-file
      KC_HTTP_PORT: 8181
    ports:
      - "8181:8181"
    command:
      - start-dev
      - --http-port=8181
      - --import-realm
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./keycloak/realm-export:/opt/keycloak/data/import
    networks:
      - fitness-network

  # -------- Platform services --------
  configserver:
    build:
      context: ./configserver
      dockerfile: Dockerfile
    container_name: fitness-configserver
    restart: unless-stopped
    environment:
      EUREKA_DEFAULT_ZONE: http://eureka:8761/eureka/
      EUREKA_HOST: configserver
    ports:
      - "8888:8888"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 12
    depends_on:
      eureka:
        condition: service_healthy
    networks:
      - fitness-network

  eureka:
    build:
      context: ./eureka
      dockerfile: Dockerfile
    container_name: fitness-eureka
    restart: unless-stopped
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 12
    networks:
      - fitness-network

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: fitness-gateway
    restart: unless-stopped
    environment:
      CONFIG_SERVER_URI: http://configserver:8888
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8888
      EUREKA_DEFAULT_ZONE: http://eureka:8761/eureka/
      EUREKA_HOST: gateway
      KEYCLOAK_ISSUER_URI: http://keycloak:8181/realms/${KEYCLOAK_REALM:-fitness-oauth2}
      KEYCLOAK_JWK_SET_URI: http://keycloak:8181/realms/${KEYCLOAK_REALM:-fitness-oauth2}/protocol/openid-connect/certs
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173}
    ports:
      - "8085:8085"
    depends_on:
      eureka:
        condition: service_healthy
      configserver:
        condition: service_healthy
    networks:
      - fitness-network

  userservice:
    build:
      context: ./userservice
      dockerfile: Dockerfile
    container_name: fitness-userservice
    restart: unless-stopped
    environment:
      CONFIG_SERVER_URI: http://configserver:8888
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8888
      EUREKA_DEFAULT_ZONE: http://eureka:8761/eureka/
      EUREKA_HOST: userservice
      USER_DB_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-fitness_users_db}
      USER_DB_USERNAME: ${MYSQL_USER:-fitnessuser}
      USER_DB_PASSWORD: ${MYSQL_PASSWORD:-fitness123}
      KEYCLOAK_ISSUER_URI: http://keycloak:8181/realms/${KEYCLOAK_REALM:-fitness-oauth2}
      KEYCLOAK_JWK_SET_URI: http://keycloak:8181/realms/${KEYCLOAK_REALM:-fitness-oauth2}/protocol/openid-connect/certs
      KEYCLOAK_SERVER_URL: http://keycloak:8181
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-fitness-oauth2}
      KEYCLOAK_ADMIN_USERNAME: ${KEYCLOAK_ADMIN_USERNAME:-}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-}
      KEYCLOAK_ADMIN_CLIENT_ID: ${KEYCLOAK_ADMIN_CLIENT_ID:-admin-cli}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173}
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
      eureka:
        condition: service_healthy
      configserver:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - fitness-network

  adminservice:
    build:
      context: ./adminservice
      dockerfile: Dockerfile
    container_name: fitness-adminservice
    restart: unless-stopped
    environment:
      CONFIG_SERVER_URI: http://configserver:8888
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8888
      EUREKA_DEFAULT_ZONE: http://eureka:8761/eureka/
      EUREKA_HOST: adminservice
      ADMIN_DB_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-fitness_users_db}
      ADMIN_DB_USERNAME: ${MYSQL_USER:-fitnessuser}
      ADMIN_DB_PASSWORD: ${MYSQL_PASSWORD:-fitness123}
      KEYCLOAK_ISSUER_URI: http://keycloak:8181/realms/${KEYCLOAK_REALM:-fitness-oauth2}
      KEYCLOAK_JWK_SET_URI: http://keycloak:8181/realms/${KEYCLOAK_REALM:-fitness-oauth2}/protocol/openid-connect/certs
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173}
    ports:
      - "8083:8083"
    depends_on:
      mysql:
        condition: service_healthy
      eureka:
        condition: service_healthy
      configserver:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - fitness-network

  activityservice:
    build:
      context: ./activityservice
      dockerfile: Dockerfile
    container_name: fitness-activityservice
    restart: unless-stopped
    environment:
      CONFIG_SERVER_URI: http://configserver:8888
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8888
      EUREKA_DEFAULT_ZONE: http://eureka:8761/eureka/
      EUREKA_HOST: activityservice
      ACTIVITY_MONGODB_URI: ${ACTIVITY_MONGODB_URI:-mongodb://root:mongo123@mongodb:27017/fitness_activities_db?authSource=admin}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      ACTIVITY_SERVICE_PORT: 8082
    ports:
      - "8082:8082"
    depends_on:
      mongodb:
        condition: service_started
      rabbitmq:
        condition: service_started
      eureka:
        condition: service_healthy
      configserver:
        condition: service_healthy
    networks:
      - fitness-network

  aiservice:
    build:
      context: ./aiservice
      dockerfile: Dockerfile
    container_name: fitness-aiservice
    restart: unless-stopped
    environment:
      CONFIG_SERVER_URI: http://configserver:8888
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8888
      EUREKA_DEFAULT_ZONE: http://eureka:8761/eureka/
      EUREKA_HOST: aiservice
      AI_MONGODB_URI: ${AI_MONGODB_URI:-mongodb://root:mongo123@mongodb:27017/fitness_ai_db?authSource=admin}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      GEMINI_API_URL: ${GEMINI_API_URL:-https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    ports:
      - "8084:8084"
    depends_on:
      mongodb:
        condition: service_started
      rabbitmq:
        condition: service_started
      eureka:
        condition: service_healthy
      configserver:
        condition: service_healthy
    networks:
      - fitness-network

  frontend:
    build:
      context: ./fitness-app-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8085/api}
        VITE_KEYCLOAK_BASE_URL: ${VITE_KEYCLOAK_BASE_URL:-http://localhost:8181}
        VITE_KEYCLOAK_REALM: ${VITE_KEYCLOAK_REALM:-fitness-oauth2}
        VITE_KEYCLOAK_CLIENT_ID: ${VITE_KEYCLOAK_CLIENT_ID:-fitness-client}
        VITE_REDIRECT_URI: ${VITE_REDIRECT_URI:-http://localhost:5173}
    container_name: fitness-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      gateway:
        condition: service_started
      keycloak:
        condition: service_started
    networks:
      - fitness-network

volumes:
  mysql_data:
  mongodb_data:
  rabbitmq_data:
  keycloak_data:
  redis_data:

networks:
  fitness-network:
    driver: bridge
