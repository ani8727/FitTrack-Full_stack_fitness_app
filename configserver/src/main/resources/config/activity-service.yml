server: 
  port: 8082


spring:
  application:
    name: activity-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/activities_collection
      database: activities_collection
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest    

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: 127.0.0.1
    prefer-ip-address: true


rabbitmq:
  exchange:
    name: activity.exchange
  queue:
    name: activity.queue
  routing:
    key: activity.tracking
