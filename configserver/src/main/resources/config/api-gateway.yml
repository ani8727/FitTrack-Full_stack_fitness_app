server:
  port: 8085

spring:
  application:
    name: api-gateway

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://keycloak:8181/realms/fitness-oauth2}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://keycloak:8181/realms/fitness-oauth2/protocol/openid-connect/certs}

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**
        - id: contact
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/contact,/api/contact/**
        - id: activity-service
          uri: lb://ACTIVITY-SERVICE
          predicates:
            - Path=/api/activities/**
        - id: ai-service
          uri: lb://AI-SERVICE
          predicates:
            - Path=/api/recommendations/**

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_DEFAULT_ZONE:http://eureka:8761/eureka/}
  instance:
    hostname: ${EUREKA_INSTANCE_HOSTNAME:${HOSTNAME:api-gateway}}
    prefer-ip-address: true