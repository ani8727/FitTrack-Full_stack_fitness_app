services:
  # MongoDB for ActivityService and AIService
  mongodb:
    image: mongo:7.0
    container_name: fitness-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: fitness
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - fitness-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/fitness --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ for AIService messaging
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: fitness-rabbitmq
    ports:
      - "5672:5672"    # AMQP protocol
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_log:/var/log/rabbitmq
    networks:
      - fitness-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL - Running on port 3307 to avoid conflict with local MySQL on 3306
  mysql:
    image: mysql:8.0
    container_name: fitness-mysql
    ports:
      - "3307:3306"  # Use port 3307 externally, 3306 inside container
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: fitness_users
      MYSQL_USER: fitness
      MYSQL_PASSWORD: fitness123
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL (optional - alternative to MySQL)
  # postgres:
  #   image: postgres:16
  #   container_name: fitness-postgres
  #   ports:
  #     - "5432:5432"
  #   environment:
  #     POSTGRES_DB: fitness
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: postgres123
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - fitness-network
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U postgres"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  # Redis (optional - for caching)
  redis:
    image: redis:7.2-alpine
    container_name: fitness-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak for OAuth2 Authentication
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: fitness-keycloak
    command: start-dev
    ports:
      - "8181:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: dev-file
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  rabbitmq_data:
    driver: local
  rabbitmq_log:
    driver: local
  mysql_data:
    driver: local
  # postgres_data:
  #   driver: local
  redis_data:
    driver: local

networks:
  fitness-network:
    driver: bridge
