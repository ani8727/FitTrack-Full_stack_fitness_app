server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

spring:
  application:
    name: user-service
  config:
    import: optional:configserver:http://localhost:8888
  datasource:
    url: ${USER_DB_URL:jdbc:mysql://localhost:3307/fitness_users_db}
    username: ${USER_DB_USERNAME:fitnessuser}
    password: ${USER_DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQLDialect

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: false
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

# Keycloak Configuration
keycloak:
  server-url: ${KEYCLOAK_SERVER_URL:http://localhost:8181}
  realm: ${KEYCLOAK_REALM:fitness-oauth2}
  admin:
    username: ${KEYCLOAK_ADMIN_USERNAME:}
    password: ${KEYCLOAK_ADMIN_PASSWORD:}
    client-id: ${KEYCLOAK_ADMIN_CLIENT_ID:admin-cli}
  integration:
    enabled: true
