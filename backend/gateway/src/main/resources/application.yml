server:
  port: ${PORT:8080} # Render will inject PORT automatically

spring:
  application:
    name: gateway
  main:
    web-application-type: reactive

  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          "/users/**":
            allowedOrigins:
              - "https://fittrack-nine-phi.vercel.app"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Authorization
              - Content-Type
              - X-Requested-With
              - X-User-ID
              - Accept
            exposedHeaders:
              - Authorization
            allowCredentials: true
            maxAge: 3600
          "/admin/**":
            allowedOrigins:
              - "https://fittrack-nine-phi.vercel.app"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Authorization
              - Content-Type
              - X-Requested-With
              - X-User-ID
              - Accept
            exposedHeaders:
              - Authorization
            allowCredentials: true
            maxAge: 3600
          "/activities/**":
            allowedOrigins:
              - "https://fittrack-nine-phi.vercel.app"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Authorization
              - Content-Type
              - X-Requested-With
              - X-User-ID
              - Accept
            exposedHeaders:
              - Authorization
            allowCredentials: true
            maxAge: 3600
          "/ai/**":
            allowedOrigins:
              - "https://fittrack-nine-phi.vercel.app"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Authorization
              - Content-Type
              - X-Requested-With
              - X-User-ID
              - Accept
            exposedHeaders:
              - Authorization
            allowCredentials: true
            maxAge: 3600
      routes:
        - id: user-service
          uri: ${USER_SERVICE_URL}
          predicates:
            - Path=/users/**
        - id: admin-service
          uri: ${ADMIN_SERVICE_URL}
          predicates:
            - Path=/admin/**
        - id: activity-service
          uri: ${ACTIVITY_SERVICE_URL}
          predicates:
            - Path=/activities/**
        - id: ai-service
          uri: ${AI_SERVICE_URL}
          predicates:
            - Path=/ai/**

  # Removed spring.webflux.cors - Spring Cloud Gateway ignores WebFlux CORS.

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
