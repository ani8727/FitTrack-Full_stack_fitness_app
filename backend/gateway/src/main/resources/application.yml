server:
  port: 8085
  
spring:
  application:
    name: gateway
  main:
    web-application-type: reactive

management:
  endpoints:
    web:
      exposure:
        include: health,info
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      httpclient:
        connect-timeout: 5000
        response-timeout: 30s
      jwt:
        issuer-uri: ${AUTH0_JWK_SET_URI}

management:
  endpoints:
    web:
      exposure:
        include: health, info

logging:
  level:
    org.springframework.cloud.gateway: DEBUG

