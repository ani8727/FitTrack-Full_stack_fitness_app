server:
  port: ${GATEWAY_SERVICE_PORT:8085}

spring:
  application:
    name: api-gateway
  config:
    import: optional:${SPRING_CONFIG_IMPORT:configserver:http://localhost:8888}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH0_ISSUER_URI:https://dev-5s2csl8rpq2phx88.us.auth0.com/}
          jwk-set-uri: ${AUTH0_JWK_SET_URI:https://dev-5s2csl8rpq2phx88.us.auth0.com/.well-known/jwks.json}
          audience: ${AUTH0_AUDIENCE:fitness_auth}
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: lb://USER-SERVICE
              predicates:
                - Path=/api/users/**
              filters:
                - StripPrefix=1
            - id: contact
              uri: lb://USER-SERVICE
              predicates:
                - Path=/api/contact,/api/contact/**
              filters:
                - StripPrefix=1
            - id: activity-service
              uri: lb://ACTIVITY-SERVICE
              predicates:
                - Path=/api/activities/**
              filters:
                - StripPrefix=1
            - id: ai-service
              uri: lb://AI-SERVICE
              predicates:
                - Path=/api/recommendations/**
              filters:
                - StripPrefix=1

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: ${EUREKA_HOST:localhost}
    prefer-ip-address: ${EUREKA_PREFER_IP:false}

management:
  endpoints:
    web:
      cors:
        allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}
        allowed-methods: "*"
        allowed-headers: "*"
        allow-credentials: true
