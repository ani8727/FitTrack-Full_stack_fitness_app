server:
  port: ${PORT:8080} # Render will inject PORT automatically

spring:
  application:
    name: gateway
  main:
    web-application-type: reactive

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: ${USER_SERVICE_URL}
          predicates:
            - Path=/users/**
        - id: admin-service
          uri: ${ADMIN_SERVICE_URL}
          predicates:
            - Path=/admin/**
        - id: activity-service
          uri: ${ACTIVITY_SERVICE_URL}
          predicates:
            - Path=/activities/**
        - id: ai-service
          uri: ${AI_SERVICE_URL}
          predicates:
            - Path=/ai/**

  webflux:
    cors:
      allowed-origins: "https://fittrack-nine-phi.vercel.app"
      allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
      allowed-headers: "Authorization,Content-Type,X-Requested-With,X-User-ID,Accept"
      exposed-headers: "Authorization"
      allow-credentials: true
      max-age: 3600

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
