server:
  port: ${PORT:8080} # Render will inject PORT automatically

spring:
  application:
    name: gateway
  main:
    web-application-type: reactive

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: ${USER_SERVICE_URL}
          predicates:
            - Path=/users/**
        - id: admin-service
          uri: ${ADMIN_SERVICE_URL}
          predicates:
            - Path=/admin/**
        - id: activity-service
          uri: ${ACTIVITY_SERVICE_URL}
          predicates:
            - Path=/activities/**
        - id: ai-service
          uri: ${AI_SERVICE_URL}
          predicates:
            - Path=/ai/**

  # Removed spring.webflux.cors - Spring Cloud Gateway ignores WebFlux CORS.

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
