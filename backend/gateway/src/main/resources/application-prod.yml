management:
  endpoints:
    web:
      cors:
        allowed-origins: ${CORS_ALLOWED_ORIGINS}
        allowed-methods: "*"
        allowed-headers: "*"
        allow-credentials: true

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI}
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1
        - id: contact
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/contact,/api/contact/**
          filters:
            - StripPrefix=1
        - id: activity-service
          uri: lb://ACTIVITY-SERVICE
          predicates:
            - Path=/api/activities/**
          filters:
            - StripPrefix=1
        - id: ai-service
          uri: lb://AI-SERVICE
          predicates:
            - Path=/api/recommendations/**
          filters:
            - StripPrefix=1

sentry:
  dsn: ${SENTRY_DSN}
  environment: ${SPRING_PROFILES_ACTIVE:local}
  traces-sample-rate: ${SENTRY_TRACES_SAMPLE_RATE:1.0}
