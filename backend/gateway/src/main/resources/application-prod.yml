spring:
  application:
    name: gateway
  cloud:
    gateway:
      httpclient:
        connect-timeout: ${GATEWAY_CONNECT_TIMEOUT_MS:10000}
        response-timeout: ${GATEWAY_RESPONSE_TIMEOUT:120s}
      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOriginPatterns:
              - "${FRONTEND_URL:https://fittrack-nine-phi.vercel.app}"
              - "https://*.vercel.app"
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders:
              - "*"
            allowCredentials: true
      routes:
        - id: userservice
          uri: ${USER_SERVICE_URL:https://fittrack-userservice.onrender.com}
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1
            - name: Retry
              args:
                retries: 3
                methods: GET,PUT
                statuses: BAD_GATEWAY,SERVICE_UNAVAILABLE,GATEWAY_TIMEOUT
                backoff:
                  firstBackoff: 200ms
                  maxBackoff: 2s
                  factor: 2
        - id: contact
          uri: ${USER_SERVICE_URL:https://fittrack-userservice.onrender.com}
          predicates:
            - Path=/api/contact/**
          filters:
            - StripPrefix=1
        - id: adminservice
          uri: ${ADMIN_SERVICE_URL:https://fittrack-adminservice.onrender.com}
          predicates:
            - Path=/api/admin/**
          filters:
            - StripPrefix=1
            - name: Retry
              args:
                retries: 3
                methods: GET,PUT
                statuses: BAD_GATEWAY,SERVICE_UNAVAILABLE,GATEWAY_TIMEOUT
                backoff:
                  firstBackoff: 200ms
                  maxBackoff: 2s
                  factor: 2
        - id: activityservice
          uri: ${ACTIVITY_SERVICE_URL:https://fittrack-activityservice.onrender.com}
          predicates:
            - Path=/api/activities/**
          filters:
            - StripPrefix=1
            - name: Retry
              args:
                retries: 3
                methods: GET,PUT
                statuses: BAD_GATEWAY,SERVICE_UNAVAILABLE,GATEWAY_TIMEOUT
                backoff:
                  firstBackoff: 200ms
                  maxBackoff: 2s
                  factor: 2
        - id: ai-service-recommendations
          uri: ${AI_SERVICE_URL:https://fittrack-aiservice.onrender.com}
          predicates:
            - Path=/api/recommendations/**
          filters:
            - StripPrefix=1
            - name: Retry
              args:
                retries: 3
                methods: GET
                statuses: BAD_GATEWAY,SERVICE_UNAVAILABLE,GATEWAY_TIMEOUT
                backoff:
                  firstBackoff: 200ms
                  maxBackoff: 2s
                  factor: 2
        - id: ai-service-recommendations-legacy
          uri: ${AI_SERVICE_URL:https://fittrack-aiservice.onrender.com}
          predicates:
            - Path=/api/ai/recommendations/**
          filters:
            - StripPrefix=2
            - name: Retry
              args:
                retries: 3
                methods: GET
                statuses: BAD_GATEWAY,SERVICE_UNAVAILABLE,GATEWAY_TIMEOUT
                backoff:
                  firstBackoff: 200ms
                  maxBackoff: 2s
                  factor: 2
        - id: ai-service-daily-plans
          uri: ${AI_SERVICE_URL:https://fittrack-aiservice.onrender.com}
          predicates:
            - Path=/api/daily-plans/**
          filters:
            - StripPrefix=2
            - name: Retry
              args:
                retries: 3
                methods: GET
                statuses: BAD_GATEWAY,SERVICE_UNAVAILABLE,GATEWAY_TIMEOUT
                backoff:
                  firstBackoff: 200ms
                  maxBackoff: 2s
                  factor: 2

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://${AUTH0_DOMAIN}/

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,gateway

logging:
  level:
    org.springframework.cloud.gateway: INFO

server:
  port: ${PORT:8085}
