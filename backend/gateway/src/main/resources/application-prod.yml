spring:
  application:
    name: gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins:
              - "${FRONTEND_URL}"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders:
              - Authorization
              - Content-Type
              - Accept
            allowCredentials: true
      routes:
        - id: userservice
          uri: lb://userservice
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1
        - id: contact
          uri: lb://userservice
          predicates:
            - Path=/api/contact/**
          filters:
            - StripPrefix=1
        - id: adminservice
          uri: lb://admin-service
          predicates:
            - Path=/api/admin/**
          filters:
            - StripPrefix=1
        - id: activityservice
          uri: lb://activity-service
          predicates:
            - Path=/api/activities/**
          filters:
            - StripPrefix=1
        - id: ai-service-recommendations
          uri: lb://ai-service
          predicates:
            - Path=/api/recommendations/**
          filters:
            - StripPrefix=1
        - id: ai-service-daily-plans
          uri: lb://ai-service
          predicates:
            - Path=/api/daily-plans/**
          filters:
            - StripPrefix=1

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://${AUTH0_DOMAIN}/

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    org.springframework.cloud.gateway: INFO

server:
  port: ${PORT:8085}
