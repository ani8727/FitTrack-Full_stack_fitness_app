server:
  port: ${PORT}

# application-prod.yml: environment-specific configuration only.
# Do NOT set profile activation here.
spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: ${CORS_ALLOWED_ORIGINS}
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Authorization
              - Content-Type
              - X-Requested-With
              - Accept
            allowCredentials: true
      routes:
        - id: user-service
          uri: ${USER_SERVICE_URL}
          predicates:
            - Path=/api/users/**
          filters:
            - CircuitBreaker=name=userService
        - id: admin-service
          uri: ${ADMIN_SERVICE_URL}
          predicates:
            - Path=/api/admin/**
          filters:
            - CircuitBreaker=name=adminService
        - id: activity-service
          uri: ${ACTIVITY_SERVICE_URL}
          predicates:
            - Path=/api/activities/**
          filters:
            - CircuitBreaker=name=activityService
        - id: ai-service
          uri: ${AI_SERVICE_URL}
          predicates:
            - Path=/api/ai/**
          filters:
            - CircuitBreaker=name=aiService

resilience4j:
  circuitbreaker:
    instances:
      userService:
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
      adminService:
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
      activityService:
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
      aiService:
        failureRateThreshold: 50
        waitDurationInOpenState: 10s

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs


