spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: ${USER_SERVICE_URL}
          predicates:
            - Path=/users/**
        - id: admin-service
          uri: ${ADMIN_SERVICE_URL}
          predicates:
            - Path=/admin/**
        - id: activity-service
          uri: ${ACTIVITY_SERVICE_URL}
          predicates:
            - Path=/activities/**
        - id: ai-service
          uri: ${AI_SERVICE_URL}
          predicates:
            - Path=/ai/**

# CORS configuration (production)
# Allow only the Vercel frontend origin and enable credentials
CORS_ALLOWED_ORIGINS: "https://fittrack-nine-phi.vercel.app"

  webflux:
    cors:
      allowed-origins: "https://fittrack-nine-phi.vercel.app"
      allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
      allowed-headers: "Authorization,Content-Type,X-Requested-With,X-User-ID,Accept"
      exposed-headers: "Authorization"
      allow-credentials: true
      max-age: 3600


