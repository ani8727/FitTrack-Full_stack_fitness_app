
server:
  port: ${PORT:8085}

spring:
  application:
    name: api-gateway
  cloud:
    discovery:
      enabled: false
    config:
      enabled: false
    gateway:
      routes:
        - id: user-service
          uri: ${SERVICE_HOST_USERS}
          predicates:
            - Path=/api/users/**
        - id: admin-service
          uri: ${SERVICE_HOST_ADMIN}
          predicates:
            - Path=/api/admin/**
        - id: activity-service
          uri: ${SERVICE_HOST_ACTIVITY}
          predicates:
            - Path=/api/activities/**
        - id: ai-service
          uri: ${SERVICE_HOST_AI}
          predicates:
            - Path=/api/ai/**
        - id: ai-recommendations
          uri: ${SERVICE_HOST_AI}
          predicates:
            - Path=/api/recommendations/**
        - id: ai-daily-plans
          uri: ${SERVICE_HOST_AI}
          predicates:
            - Path=/api/daily-plans/**
      httpclient:
        connect-timeout: 10000
        response-timeout: 30s

security:
  oauth2:
    resourceserver:
      jwt:
        issuer-uri: ${AUTH0_ISSUER_URI}
        jwk-set-uri: ${AUTH0_JWK_SET_URI}

management:
  endpoints:
    web:
      exposure:
        include: health,info
      cors:
        allowed-origins: ${CORS_ALLOWED_ORIGINS:}
        allowed-methods: ""
        allowed-headers: "*"
        allow-credentials: true
