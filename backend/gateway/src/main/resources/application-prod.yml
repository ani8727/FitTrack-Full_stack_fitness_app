server:
  port: ${PORT:8080}

spring:
  application:
    name: gateway

  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins:
              - "https://fittrack-nine-phi.vercel.app"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
      routes:
        - id: activity-service
          uri: https://fittrack-activity-service.onrender.com
          predicates:
            - Path=/activities/**
          filters:
            - StripPrefix=1
        - id: user-service
          uri: https://fittrack-user-service.onrender.com
          predicates:
            - Path=/users/**
          filters:
            - StripPrefix=1
        - id: auth-service
          uri: https://fittrack-auth-service.onrender.com
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
        - id: admin-service
          uri: https://fittrack-admin-service.onrender.com
          predicates:
            - Path=/admin/**
          filters:
            - StripPrefix=1
        - id: ai-service
          uri: https://fittrack-ai-service.onrender.com
          predicates:
            - Path=/ai/**
          filters:
            - StripPrefix=1
