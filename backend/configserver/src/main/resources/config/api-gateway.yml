
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH0_ISSUER_URI:https://dev-5s2csl8rpq2phx88.us.auth0.com/}
          jwk-set-uri: ${AUTH0_JWK_SET_URI:https://dev-5s2csl8rpq2phx88.us.auth0.com/.well-known/jwks.json}
          audience: ${AUTH0_AUDIENCE:fitness_auth}
          client-id: ${AUTH0_CLIENT_ID:qnXHlMOmUhSTiQx0ohzneAvZWtTm8IuS}
          client-secret: ${AUTH0_CLIENT_SECRET}
  
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: lb://USER-SERVICE
              predicates:
                - Path=/users/**
              filters:
                - StripPrefix=1
            - id: contact
              uri: lb://USER-SERVICE
              predicates:
                - Path=/contact/**
              filters:
                - StripPrefix=1
            - id: activity-service
              uri: lb://ACTIVITY-SERVICE
              predicates:
                - Path=/activities/**
              filters:
                - StripPrefix=1
            - id: ai-service-recommendations
              uri: lb://AI-SERVICE
              predicates:
                - Path=/recommendations/**
              filters:
                - StripPrefix=1
            - id: ai-service-daily-plans
              uri: lb://AI-SERVICE
              predicates:
                - Path=/daily-plans/**
              filters:
                - StripPrefix=1

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_DEFAULT_ZONE:${EUREKA_URL}}
  instance:
    hostname: ${EUREKA_INSTANCE_HOSTNAME:${EUREKA_HOST}}
    prefer-ip-address: ${EUREKA_PREFER_IP:false}

management:
  endpoints:
    web:
      cors:
        allowed-origins: ${CORS_ALLOWED_ORIGINS:https://app.fittrack.com,https://fittrack.app}
        allowed-methods: "*"
        allowed-headers: "*"
        allow-credentials: true

sentry:
  dsn: ${SENTRY_DSN:}
  environment: ${SPRING_PROFILES_ACTIVE:prod}
  traces-sample-rate: ${SENTRY_TRACES_SAMPLE_RATE:0.1}