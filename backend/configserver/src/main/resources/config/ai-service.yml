server:
  port: ${AI_SERVICE_PORT}

spring:

  application:
    name: ai-service

  data:
    mongodb:
      uri: ${MONGO_URI}
      
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}


eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_DEFAULT_ZONE}
  instance:
    hostname: ${EUREKA_HOST}
    prefer-ip-address: ${EUREKA_PREFER_IP}


rabbitmq:
  exchange:
    name: ${RABBITMQ_EXCHANGE}
  queue:
    name: ${RABBITMQ_QUEUE}
  routing:
    key: ${RABBITMQ_ROUTING_KEY}


gemini:
  api:
    url: ${GEMINI_API_URL}
    key: ${GEMINI_API_KEY}
