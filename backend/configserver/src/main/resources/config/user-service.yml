keycloak:
  server-url: ${KEYCLOAK_SERVER_URL:https://lemur-10.cloud-iam.com}
  realm: ${KEYCLOAK_REALM:fitness-auth}
  admin:
    username: ${KEYCLOAK_ADMIN:admin}
    password: ${KEYCLOAK_ADMIN_PASSWORD:admin}
    client-id: ${KEYCLOAK_ADMIN_CLIENT_ID:admin-cli}
  integration:
    enabled: ${KEYCLOAK_INTEGRATION_ENABLED:false}

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: ${EUREKA_DEFAULT_ZONE:http://localhost:8761/eureka/}
  instance:
    hostname: ${EUREKA_HOST:localhost}
    prefer-ip-address: ${EUREKA_PREFER_IP:false}

sentry:
  dsn: ${SENTRY_DSN}
  environment: ${SPRING_PROFILES_ACTIVE}
  traces-sample-rate: ${SENTRY_TRACES_SAMPLE_RATE}
