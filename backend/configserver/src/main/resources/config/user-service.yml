spring:
  application:
    name: user-service
  datasource:
    url: "${POSTGRES_URL:jdbc:postgresql://ep-small-truth-ahb8e4vi-pooler.c-3.us-east-1.aws.neon.tech/user_db?sslmode=require&channel_binding=require}"
    username: "${POSTGRES_USER:neondb_owner}"
    password: "${POSTGRES_PASSWORD:npg_CLRh6Z5OFUGm}"
    driver-class-name: org.postgresql.Driver
