spring:
  application:
    name: userservice-test
  config:
    import: ""
  cloud:
    config:
      enabled: false
    loadbalancer:
      enabled: false
  main:
    allow-bean-definition-overriding: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:0/mock-jwks
  datasource:
    url: jdbc:h2:mem:users;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
  h2:
    console:
      enabled: false

eureka:
  client:
    enabled: false

logging:
  level:
    org.hibernate.SQL: WARN
    org.springframework: WARN
