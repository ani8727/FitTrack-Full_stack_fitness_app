server:
  port: ${PORT:8081}

spring:
  application:
    name: user-service
  config:
    # Default to no external config server unless explicitly provided via SPRING_CONFIG_IMPORT
    import: ${SPRING_CONFIG_IMPORT:optional:}
    enabled: ${SPRING_CLOUD_CONFIG_ENABLED:false}
  security:
    oauth2:
      resourceserver:
        jwt:
          # Use AUTH0_JWK_SET_URI if provided, else default to Auth0 tenant JWKS
          jwk-set-uri: ${AUTH0_JWK_SET_URI:https://dev-5s2csl8rpq2phx88.us.auth0.com/.well-known/jwks.json}
  autoconfigure:
    exclude: io.sentry.spring.boot.jakarta.SentryAutoConfiguration
  cloud:
    discovery:
      enabled: ${SPRING_CLOUD_DISCOVERY_ENABLED:false}
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

# EmailJS configuration (reads from environment, with sane defaults)
emailjs:
  enabled: ${EMAILJS_BACKEND_ENABLED:false}
  service-id: ${EMAILJS_SERVICE_ID:fitness_app}
  template-admin: ${EMAILJS_TEMPLATE_ADMIN:template_hpm27gd}
  template-user: ${EMAILJS_TEMPLATE_USER:template_had0n98}
  public-key: ${EMAILJS_PUBLIC_KEY:NXoVXoETzx_Thvzn1}
  admin-email: ${EMAILJS_ADMIN_EMAIL:aniketgupta.8727@gmail.com}
