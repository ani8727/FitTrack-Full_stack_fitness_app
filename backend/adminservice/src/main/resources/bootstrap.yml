spring:
  application:
    name: admin-service

  cloud:
    config:
      # ❌ You are NOT using Spring Config Server on Render
      uri: ${CONFIG_SERVER_URL:http://localhost:${CONFIG_SERVER_PORT:8888}}
      enabled: ${SPRING_CLOUD_CONFIG_ENABLED:false}
      import-check:
        enabled: ${SPRING_CLOUD_CONFIG_IMPORT_CHECK_ENABLED:false}

    discovery:
      # ❌ Render does not support Eureka
      enabled: ${SPRING_CLOUD_DISCOVERY_ENABLED:false}

eureka:
  client:
    # ❌ All of this is disabled and unused on Render
    serviceUrl:
      defaultZone: ${EUREKA_DEFAULT_ZONE:http://localhost:${EUREKA_SERVER_PORT:8761}/eureka/}
    register-with-eureka: ${EUREKA_CLIENT_REGISTER_WITH_EUREKA:false}
    fetch-registry: ${EUREKA_CLIENT_FETCH_REGISTRY:false}

  instance:
    prefer-ip-address: ${EUREKA_PREFER_IP:false}
