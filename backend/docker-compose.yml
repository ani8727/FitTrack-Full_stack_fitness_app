services:
  # MySQL Database for User Service
  mysql:
    image: mysql:8.0
    container_name: fitness-mysql
    restart: unless-stopped
    ports:
      - "3307:3306"  # Using 3307 externally to avoid conflict with local MySQL
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB for Activity & AI Services
  mongodb:
    image: mongo:7.0
    container_name: fitness-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - fitness-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: fitness-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - fitness-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  # Keycloak for OAuth2 Authentication
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: fitness-keycloak
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: dev-file
      KC_HTTP_PORT: 8181
    ports:
      - "8181:8181"
    command:
      - start-dev
      - --http-port=8181
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8181/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis for Caching (Optional)
  redis:
    image: redis:7.2-alpine
    container_name: fitness-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local
  mongodb_data:
    driver: local
  rabbitmq_data:
    driver: local
  keycloak_data:
    driver: local
  redis_data:
    driver: local

networks:
  fitness-network:
    driver: bridge
