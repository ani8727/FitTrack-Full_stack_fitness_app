spring:
  config:
    import: ""
  data:
    mongodb:
      uri: mongodb://localhost:27017/fitness_test
  rabbitmq:
    host: localhost
    listener:
      simple:
        auto-startup: false
      direct:
        auto-startup: false
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false
    loadbalancer:
      enabled: false

eureka:
  client:
    enabled: false

management:
  health:
    mongo:
      enabled: false
    rabbit:
      enabled: false

logging:
  level:
    org.mongodb.driver: OFF
