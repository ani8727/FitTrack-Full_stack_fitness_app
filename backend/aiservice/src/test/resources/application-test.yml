spring:
  config:
    import: ""
  data:
    mongodb:
      uri: mongodb://localhost:27017/fitness_test
  rabbitmq:
    addresses: amqp://localhost:5672
    username: guest
    password: guest
    virtual-host: /
    ssl:
      enabled: false
  rabbitmq.custom:
    queue: activity.queue
    exchange: activity.exchange
    routingKey: activity.tracking
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false
    loadbalancer:
      enabled: false

eureka:
  client:
    enabled: false

management:
  health:
    mongo:
      enabled: false
    rabbit:
      enabled: false

logging:
  level:
    org.mongodb.driver: OFF
